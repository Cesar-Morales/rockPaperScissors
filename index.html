<!DOCTYPE html>
<html lang="en">
    

    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        
        <!--css connect-->
        <link rel="stylesheet" href="styles.css">
    </head>


    <body>
    
        
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
    

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="cpu-label" class="badge">cpu</div>
            <span id="user-score">0</span>:<span id="cpu-score">0</span>
        </div>
    

        <div class="result">
            <p>The game</p>
        </div>


        <div class="choices">
            <div class="choice" id="r"><img src="images/rock.png" width="100px" height="100px"></div>
            <div class="choice" id="p"><img src="images/paper.png" width="100px" height="100px"></div>
            <div class="choice" id="s"><img src="images/scissors.png" width="100px" height="100px"></div>
        </div>


        <div class="action-menssage">
            <p>Make you more!</p>
        </div>

        <!--javascript connect-->
        <script src="app.js" charset="utf-8"></script> 
    

    </body>
</html>
